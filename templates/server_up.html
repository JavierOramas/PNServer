{% extends "index.html" %}

{% block body %}
  <h1 class="center-text">{{ content }}</h1>
  <h2 class="paragraph center-text">{{paragraph}}</h2>
  <div class="center services">
    {% for name,path in services%}
    <div class='service-card'>
      <img src={{path}} alt={{name}} class="service-photo">
      <h3 class="service-name">{{name}}</h3>
    </div>
    {% endfor %}
  </div>
{% endblock body %}
